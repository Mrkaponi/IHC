<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="boostrap5/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/main-css/main.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form/forms.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 navbar-form">
      <div class="container">
        <a class="navbar-brand" href="index.html">Renta de Autos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reservaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-auto col-md-6 d-flex flex-column align-items-start justify-content-center"
          style="min-height: 100vh"
        >
          <form id="formulario">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-comprador-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-comprador"
                  type="button"
                  role="tab"
                  aria-controls="pills-comprador"
                  aria-selected="true"
                >
                  Comprador
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-detalles-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-detalles"
                  type="button"
                  role="tab"
                  aria-controls="pills-detalles"
                  aria-selected="false"
                >
                  Detalles del automóvil
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-pago-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-pago"
                  type="button"
                  role="tab"
                  aria-controls="pills-pago"
                  aria-selected="false"
                >
                  Pago
                </button>
              </li>
            </ul>

            <div class="tab-content w-75 max-width-sm" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-comprador"
                role="tabpanel"
                aria-labelledby="pills-comprador-tab"
              >
                <!-- Inputs del comprador aquí -->

                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre"
                  name="nombre"
                  placeholder="Sebastian Herrera"
                  required
                />

                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  placeholder="messi_gignac@bicho.com"
                  id="email"
                  name="email"
                  required
                />
                <!-- Botón "Next" -->
                <button
                  type="button"
                  class="btn btn-primary mt-3"
                  onclick="mostrarDetalles()"
                >
                  Siguiente
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="pills-detalles"
                role="tabpanel"
                aria-labelledby="pills-detalles-tab"
              >
                <!-- Inputs de detalles del automóvil aquí -->
                <label for="marca" class="form-label">Marca:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="marca"
                  name="marca"
                  placeholder="BMW"
                  required
                />

                <label for="modelo" class="form-label">Modelo:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="modelo"
                  name="modelo"
                  placeholder="2020"
                  required
                />
                <!-- Botón "Prev" y "Next" -->
                <button
                  type="button"
                  class="btn btn-secondary mt-3"
                  onclick="mostrarComprador()"
                >
                  Anterior
                </button>
                <button
                  type="button"
                  class="btn btn-primary mt-3"
                  onclick="mostrarPago()"
                >
                  Siguiente
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="pills-pago"
                role="tabpanel"
                aria-labelledby="pills-pago-tab"
              >
                <!-- Inputs de pago aquí -->
                <label for="tarjeta" class="form-label">Tarjeta de crédito:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="tarjeta"
                  name="tarjeta"
                  placeholder="1234 5678 9012 3456"
                  required
                />

                <label for="fecha" class="form-label">Fecha de vencimiento:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="fecha"
                  name="fecha"
                  placeholder="MM/AA"
                  required
                />
                <!-- Botón "Prev" y "Submit" -->
                <button
                  type="button"
                  class="btn btn-secondary mt-3"
                  onclick="mostrarDetalles()"
                >
                  Anterior
                </button>
                <button class="btn btn-primary mt-3" type="submit">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const compradorTab = document.getElementById("pills-comprador-tab");
      const detallesTab = document.getElementById("pills-detalles-tab");
      const pagoTab = document.getElementById("pills-pago-tab");

      function mostrarDetalles() {
        compradorTab.classList.remove("active");
        detallesTab.classList.add("active");
        pagoTab.classList.remove("active");
        document
          .getElementById("pills-comprador")
          .classList.remove("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.add("show", "active");
        document
          .getElementById("pills-pago")
          .classList.remove("show", "active");
      }

      function mostrarComprador() {
        compradorTab.classList.add("active");
        detallesTab.classList.remove("active");
        pagoTab.classList.remove("active");
        document
          .getElementById("pills-comprador")
          .classList.add("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.remove("show", "active");
        document
          .getElementById("pills-pago")
          .classList.remove("show", "active");
      }

      function mostrarPago() {
        compradorTab.classList.remove("active");
        detallesTab.classList.remove("active");
        pagoTab.classList.add("active");
        document
          .getElementById("pills-comprador")
          .classList.remove("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.remove("show", "active");
        document
          .getElementById("pills-pago")
          .classList.add("show", "active");
      }
    </script>
  </body>
</html>
