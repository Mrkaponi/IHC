<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="boostrap5/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/main-css/main.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/form/forms.css" />
  </head> 
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3 navbar-form">
      <div class="container">
        <a class="navbar-brand" href="index.html">Renta de Autos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-auto col-md-6 d-flex flex-column align-items-start justify-content-center"
          style="min-height: 100vh"
        >
          <form id="formulario">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-comprador-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-comprador"
                  type="button"
                  role="tab"
                  aria-controls="pills-comprador"
                  aria-selected="true"
                >
                  Comprador
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-detalles-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-detalles"
                  type="button"
                  role="tab"
                  aria-controls="pills-detalles"
                  aria-selected="false"
                >
                  Detalles del automóvil
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-pago-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-pago"
                  type="button"
                  role="tab"
                  aria-controls="pills-pago"
                  aria-selected="false"
                >
                  Pago
                </button>
              </li>
            </ul>

            <div class="tab-content w-75 max-width-sm" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-comprador"
                role="tabpanel"
                aria-labelledby="pills-comprador-tab"
              >
                <!-- Inputs del comprador aquí -->

                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="nombre"
                  name="nombre"
                  placeholder="Sebastian Herrera"
                  required
                />

                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control mb-3"
                  placeholder="messi_gignac@bicho.com"
                  id="email"
                  name="email"
                  required
                />
                <!-- Botón "Next" -->
                <button
                  type="button"
                  class="btn btn-primary mt-3"
                  onclick="mostrarDetalles()"
                >
                  Siguiente
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="pills-detalles"
                role="tabpanel"
                aria-labelledby="pills-detalles-tab"
              >
                <!-- Inputs de detalles del automóvil aquí -->
                <label for="marca" class="form-label">Marca:</label>
                <select class="form-select mb-3" id="marca" name="marca" required>
                  <option value="" selected disabled>Seleccione Marca</option>
                  <option value="BMW">BMW</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Honda">Honda</option>
                </select>
                ><br>

                <label for="modelo" class="form-label">Modelo:</label>
                <select class="form-select mb-3" id="modelo" name="modelo" required>
                  <option value="" selected disabled>Seleccione Modelo</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                </select>
                <br>
                <!-- Botón "Prev" y "Next" -->
                <button
                  type="button"
                  class="btn btn-secondary mt-3"
                  onclick="mostrarComprador()"
                >
                  Anterior
                </button>
                <button
                  type="button"
                  class="btn btn-primary mt-3"
                  onclick="mostrarPago()"
                >
                  Siguiente
                </button>
              </div>

              <div
                class="tab-pane fade"
                id="pills-pago"
                role="tabpanel"
                aria-labelledby="pills-pago-tab"
              >
                <!-- Inputs de pago aquí -->
                <label for="tarjeta" class="form-label">Tarjeta de crédito:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="tarjeta"
                  name="tarjeta"
                  placeholder="1234 5678 9012 3456"
                  required
                />

                <label for="fecha" class="form-label">Fecha de vencimiento:</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="fecha"
                  name="fecha"
                  placeholder="MM/AA"
                  required
                />
                <!-- Botón "Prev" y "Submit" -->
                <button
                  type="button"
                  class="btn btn-secondary mt-3"
                  onclick="mostrarDetalles()"
                >
                  Anterior
                </button>
                <a href="index.html" class="btn btn-primary" style="margin-top: 16px;" onclick="enviarDatos()">
                  Enviar
                </a>
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function enviarDatos() {
        // Obtener los valores de los campos de entrada
        var nombre = document.getElementById("nombre").value;
        var email = document.getElementById("email").value;
        var marca = document.getElementById("marca").value;
        var modelo = document.getElementById("modelo").value;
        var tarjeta = document.getElementById("tarjeta").value;
        var fecha = document.getElementById("fecha").value;
    
        // Crear el objeto de datos a enviar
        var datos = {
          name: nombre,
          email: email,
          marca: marca,
          modelo: modelo,
          tarjetacredito: tarjeta,
          fechavencimiento: fecha
        };
    
        // Realizar la solicitud HTTP al servidor
        fetch('http://localhost:8080/api/autos/venta/save/renta', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        })
        .then(function(response) {
          if (response.ok) {
            alert('¡Datos enviados con éxito!');
            // Aquí puedes redirigir al usuario a otra página o realizar alguna acción adicional
          } else {
            alert('Error al enviar los datos.');
          }
        })
        .catch(function(error) {
          console.log('Error de red:', error);
        });
      }
    </script>
    
    <script>
      const compradorTab = document.getElementById("pills-comprador-tab");
      const detallesTab = document.getElementById("pills-detalles-tab");
      const pagoTab = document.getElementById("pills-pago-tab");

      function mostrarDetalles() {
        compradorTab.classList.remove("active");
        detallesTab.classList.add("active");
        pagoTab.classList.remove("active");
        document
          .getElementById("pills-comprador")
          .classList.remove("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.add("show", "active");
        document
          .getElementById("pills-pago")
          .classList.remove("show", "active");
      }

      function mostrarComprador() {
        compradorTab.classList.add("active");
        detallesTab.classList.remove("active");
        pagoTab.classList.remove("active");
        document
          .getElementById("pills-comprador")
          .classList.add("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.remove("show", "active");
        document
          .getElementById("pills-pago")
          .classList.remove("show", "active");
      }

      function mostrarPago() {
        compradorTab.classList.remove("active");
        detallesTab.classList.remove("active");
        pagoTab.classList.add("active");
        document
          .getElementById("pills-comprador")
          .classList.remove("show", "active");
        document
          .getElementById("pills-detalles")
          .classList.remove("show", "active");
        document
          .getElementById("pills-pago")
          .classList.add("show", "active");
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
